<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Daily Scheduler</title>
  </head>
  <body>
    <div class="box_column">
      <div class="case daytime">
        <div class="daytime_column">
          <div class="weather-kr">
            <span></span>
            <span></span>
          </div>
          <span class="daytime_column-kr-day"></span>
          <span class="daytime_column-kr-time">00:00:00</span>
        </div>
        <div class="daytime_column">
          <div class="weather-mty">
            <span></span>
            <span></span>
          </div>
          <span class="daytime_column-mty-day"></span>
          <span class="daytime_column-mty-time">00:00:00</span>
        </div>
      </div>
      <div class="case stock">
        <div class="stock_column">Kospi</div>
        <div class="stock_column">S&P 500</div>
      </div>
      <div class="case bookmark"></div>
      <div class="case music_player">
        <iframe
          width="100%"
          height="80"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1417924843&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
        ></iframe>
        <div
          style="
            font-size: 10px;
            color: #cccccc;
            line-break: anywhere;
            word-break: normal;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-family: Interstate, Lucida Grande, Lucida Sans Unicode,
              Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
            font-weight: 100;
          "
        >
          <a
            href="https://soundcloud.com/dennis_lloyd"
            title="Dennis Lloyd"
            target="_blank"
            style="color: #cccccc; text-decoration: none"
            >Dennis Lloyd</a
          >
          Â·
          <a
            href="https://soundcloud.com/dennis_lloyd/today-tomorrow"
            title="Today, Tomorrow"
            target="_blank"
            style="color: #cccccc; text-decoration: none"
            >Today, Tomorrow</a
          >
        </div>
      </div>
    </div>
    <div class="box_column">2</div>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
